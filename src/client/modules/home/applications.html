<ul class="apps">
	<!-- ko foreach:items -->
	<li>
		<div class="header">
			<p data-bind="text:name" class="smaller lighter green">
			</p>
		</div>
		<div class="body">
			<div>
				<div class="pull-left">
					编号
				</div>
				<div data-bind="text:id" class="text interception">
				</div>
			</div>
			<div>
				<div class="pull-left">
					名称
				</div>
				<div data-bind="text:name" class="text interception">
				</div>
			</div>
			<div>
				<div class="pull-left">
					转发至
				</div>
				<div data-bind="text:targetUrl" class="text interception">
				</div>
			</div>
			<div>
				<div class="pull-left">
					开放注册
				</div>
				<div data-bind="" class="text interception">
				</div>
			</div>
		</div>
		<div class="footer">
			<div class="col-xs-6">
				<button data-bind="click:$parent.editApp" class="btn btn-primary btn-block">编辑</button>
			</div>
			<div class="col-xs-6">
				<button class="btn btn-success btn-block">详细</button>
			</div>
		</div>
	</li>
	<!-- /ko -->
	<li>
		<div class="header">
			<p class="smaller lighter green">
				添加应用
			</p>
		</div>
		<div data-bind="click:newApp" class="add">
			<i class="icon-plus" style="font-size:120px"></i>
		</div>
	</li>
</ul>

<div class="modal fade" name="dlg_application">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				<h4 class="modal-title">添加应用</h4>
			</div>
			<div data-bind="with:app" class="modal-body">
				<form class="form-horizontal" role="form">
					<div class="form-group">
						<label class="col-sm-2 control-label">名称</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" placeholder="请输入应用名称" autofocus="autofocus" data-bind="value:name">
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">转发至</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" placeholder="请输入转发的目标URL" autofocus="autofocus" data-bind="value:targetUrl">
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-10">
							<div class="checkbox">
								<label>
									<input type="checkbox"/> 开放注册接口
								</label>
							</div>
						</div>
					</div>
				</form>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
				<button data-bind="click:saveApp" type="button" class="btn btn-primary">确定</button>
			</div>
		</div>
	</div>
